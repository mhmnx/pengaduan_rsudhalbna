{% extends 'layout.html' %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Tambah Aduan</h1>

<!-- Menampilkan Flash Message -->

<form method="POST" action="/aduan" enctype="multipart/form-data">
    <div class="form-group">
        <label for="tanggal">Tanggal</label>
        <input type="date" class="form-control" id="tanggal" name="tanggal" required>
    </div>
    <div class="form-group">
        <label for="jenis">Jenis Aduan</label>
        <select class="form-control" id="jenis" name="jenis" required>
            <option value="" disabled selected>-- Pilih Jenis Aduan --</option>
            <option value="Hijau">Hijau</option>
            <option value="Kuning">Kuning</option>
            <option value="Merah">Merah</option>
        </select>
    </div>
    <div class="form-group">
        <label for="tujuan">Tujuan</label>
        <select name="tujuan" class="form-control" required>
            <option value="" disabled selected>-- Pilih Tujuan Aduan --</option>
            <option value="Tata Usaha">Tata Usaha</option>
            <option value="Pelayanan">Pelayanan</option>
            <option value="Penunjang">Penunjang</option>
            <option value="Keuangan">Keuangan</option>
        </select>
    </div>
    <div class="form-group">
        <label for="sumber">Sumber Aduan</label>
        <select name="sumber" class="form-control" required>
            <option value="" disabled selected>-- Pilih Sumber Aduan --</option>
            <option value="Langsung">Langsung</option>
            <option value="Kotak Saran">Kotak Saran</option>
            <option value="Telepon">Telepon</option>
            <option value="Media Sosial">Media Sosial</option>
            <option value="Lainnya">Lainnya</option>
        </select>
    </div>
    <div class="form-group">
        <label for="waktu_respon">Waktu Respon</label>
        <input type="number" class="form-control" id="waktu_respon" name="waktu_respon" placeholder="Lama Waktu Respon (HARI)">{{ aduan.waktu_respon if aduan else '' }}</input>
    </div>
    <div class="form-group">
        <label for="isi">Isi Aduan</label>
        <textarea class="form-control" id="isi" name="isi" rows="4" placeholder="Tuliskan waktu, tempat, dan kronologi">{{ aduan.isi if aduan else '' }}</textarea>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status" required>
            <option value="Diproses">Diproses</option>
            <option value="Selesai">Selesai</option>
        </select>
    </div>
    <div class="form-group">
        <label for="bukti">Upload Bukti (opsional)</label>
        <input type="file" class="form-control-file" id="bukti" name="bukti">
    </div>
    <div class="form-group">
        <label for="tindak_lanjut">Tindak Lanjut</label>
        <textarea class="form-control" id="tindak_lanjut" name="tindak_lanjut" rows="4" placeholder="Tuliskan tindak lanjut">{{ aduan.tindak_lanjut if aduan else '' }}</textarea>
    </div>
    <div class="form-group">
        <label for="dokumentasi">Upload Dokumentasi Tindak Lanjut (opsional)</label>
        <input type="file" class="form-control-file" id="dokumentasi" name="dokumentasi">
    </div>
    <div class="form-group">
        <label for="penyelesaian">Penyelesaian</label>
        <textarea class="form-control" id="penyelesaian" name="penyelesaian" rows="4" placeholder="Tuliskan penyelesaian">{{ aduan.penyelesaian if aduan else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Simpan Aduan</button> 
</form>

{% endblock %}
