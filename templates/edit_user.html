{% extends "layout.html" %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">Edit Pengguna</h1>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Form Edit Pengguna</h6>
    </div>
    <div class="card-body">
        <form action="{{ url_for('edit_user', id=user.id) }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password (Biarkan kosong jika tidak ingin mengubah)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="role">Peran (Role)</label>
                <select class="form-control" id="role" name="role">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Perbarui Pengguna</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</div>
{% endblock %}
